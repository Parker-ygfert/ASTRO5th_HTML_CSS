<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      background-color: #ccc;
      display: flex;
      /* padding: 10px; */
    }
    .item {
      /* width: 100px; */
      width: 0px;
      /* 如果不設定寬度，子層寬度由內容決定 */
      height: 100px;
      margin: 10px;
      font-size: 50px;
      background-color: #fa0;
      border: 2px solid red;
      flex-grow: 1;
    }
    .item1 { flex-grow: 1; order: 5;}
    .item2 { flex-grow: 1; order: 4;}
    .item3 { flex-grow: 1; order: 3;}
  </style>
</head>
<body>
  
  <div class="wrap">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
  </div>
  
</body>
</html>
