      border: 5px solid #aaa;

    .box1, .box3 {

      width: 70px;
      height: 70px;

      position: absolute;
      padding: 0;
      border: none;
      left: 0;
      bottom: 0;
      top: 50px;
      right: 50px;
      /* 有做 上下左右 設定後會往最近的父層去找定位 */
    }
  </style>
</head>

  <div class="box1">box1

      </div>
    </div>
  </div>
