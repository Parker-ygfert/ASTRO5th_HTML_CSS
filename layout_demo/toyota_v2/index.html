<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNGA 新世代造車工藝</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- title-group -->
          <div class="row">
            <div class="col-10 col-md-9 title-group">
              <div class="main-title">
                <p>01</p>
                <h2>操控樂趣</h2>
              </div>
              <div class="main-content">
                <h3>人人滿意的駕駛體驗</h3>
                <p>透過最佳重量分配，實現平順起步、直線穩定加速，過彎同時保持車身平穩，帶給駕駛更靈敏的道路反饋，享受隨心馳騁的行駛快感。</p>
              </div>
            </div>
          </div>

          <!-- mv-group -->
          <div class="row">
            <div class="col-11">
              <div class="mv-group">
                <a href="#">
                  <div class="main-mv">
                    <img src="https://picsum.photos/800/500/?random=1">
                  </div>
                </a>
                  <div class="play-btn"></div>
              </div>
            </div>
          </div>

          <!-- text -->
          <div class="row">
            <div class="col-11">
              <div class="text">
                <span>因為我們做了這些革新</span>
                <h4>低重心設計</h4>
                <p>
                  透過低重心設計，不僅呈現更低伏的外觀，更能減少車身側傾，保持高速行駛穩定性。
                </p>
                <h4>車體剛性強化</h4>
                <p>
                  車身結構採用超高強度鋼材，提高車輛穩定性，同時藉由雷射強化焊接技術，大幅增加焊點數量，提升車身抗扭剛性，強化駕駛穩定性及安全性。
                </p>
                <h4>高性能懸吊</h4>
                <p>
                  TNGA 透過懸吊的高乘載強度及完美懸吊幾何設定保持輪胎貼地性，同時兼顧轉向靈敏度與清晰路感回饋，提升駕馭體驗。
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</html>
