<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      padding: 30px;
      border: 10px solid grey;
      font-size: 20px;
    }
    .papa > div {
      background-color: #ccc;
      /* 因為第三、四層沒有設定背景顏色，預設為透明 */
      color: red;
      /* 第三、四層文字也會繼承紅色 */
      /* 通常文字類型的屬性都會繼承 */
      border-color: red;
      /* 邊框屬性不會被繼承 */
    }
  </style>
  
</head>
<body>
  <div class="papa">papa
    <div class="child1">child1
      <div class="child1-1">child1-1
        <div class="child1-1-1">child1-1-1</div>
      </div>
    </div>
  </div>
</body>
</html>
