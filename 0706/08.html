<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box {
      width: 1000px;
      height: 900px;
      margin: auto;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item {
      text-align: center;
      /* margin: auto; */
      /* 如果去掉 flex 的話，上下的 margin 不會自動分配，因為這個 div 的高度是被內容撐開的，所以列的高度跟 div 的高度是一樣的，沒有剩餘空間 */
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="item">
      <h1>TITLE</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
  </div>
</body>
</html>
